# Server
server.port=8081
spring.application.name=kafka-consumer-service

# Kafka
spring.kafka.bootstrap-servers=my-kafka.kafka.svc.cluster.local:9092
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=example-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.properties.security.protocol=SASL_PLAINTEXT
spring.kafka.properties.sasl.mechanism=SCRAM-SHA-256
spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="user1" password="1kRMeViKJO";

# Topic
app.kafka.topic=example-topic

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always